<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <title>Welcome to Tailwind!</title>
  </head>
  <body class="antialiased bg-gray-100">
    <div class="mx-auto mt-48 flex items-center justify-center">
      <div class="mx-14 flex w-1/3">
        <div>
          <img
            class="w-80"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5R36-XtDlNgFF5Dg6-UKLk_Vgbu9h7beugQ9V9g-d5W_fXycnGaiz2FlUvqWlTrFIOYY&usqp=CAU"
            alt="Facebook logo"
          />
          <p class="m-6 text-3xl">
            Facebook लोगों से जुड़ने और शेयर करने में आपकी मदद करता है
          </p>
        </div>
        <div class="right flex flex-col rounded-lg bg-white p-8">
          <input
            class="border-1 my-2 h-12 rounded-lg border border-gray-200 px-4"
            type="text"
            placeholder="Email or phone number"
          />
          <input
            class="border-1 my-2 h-12 rounded-lg border border-gray-200 px-4"
            type="password"
            placeholder="Password"
          />
          <button
            class="my-2 rounded-md bg-blue-500 py-3 text-xl font-bold text-white hover:bg-blue-700"
          >
            Log In
          </button>
          <span
            class="cursor my-2 cursor-pointer text-center text-sm text-blue-500 hover:underline"
            >Forgotten password?</span
          >
          <button
            class="mx-auto my-2 w-fit rounded-md bg-green-500 px-4 py-3 text-xl font-bold text-white hover:bg-green-700"
          >
            Create your account
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
